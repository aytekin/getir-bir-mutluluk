spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/getir_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

application:
  jwt:
    secret: applicationjwtsecretkey
    expires: 36000